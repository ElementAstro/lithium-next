name: Bug Report
description: File a bug report to help us improve Lithium-Next
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: email or other handle (optional)
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Description
      description: What happened? What did you expect to happen instead?
      placeholder: When I do ..., I expected ...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide step-by-step instructions, including scripts or screenshots if relevant.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant log output or attach files.
      render: shell
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Affected Version/Commit
      placeholder: e.g. indev @ abcdef1
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, compiler, hardware, devices, etc.
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched the existing issues
          required: true
        - label: I have attached logs or diagnostic output when available
          required: false
        - label: I am willing to submit a PR to fix this issue
          required: false
